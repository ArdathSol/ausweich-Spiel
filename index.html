<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausweich-Spiel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: black;
            border: 1px solid white;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .hidden {
            display: none;
        }
        .highscore {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="startScreen" class="overlay">
        <h1>Willkommen zum Ausweich-Spiel</h1>
        <button onclick="startGame()">Start</button>
        <div id="highscoreBoard" class="hidden">
            <h2>Top 10 Highscores</h2>
            <ol id="highscoreList"></ol>
            <input type="text" id="playerName" placeholder="Name eingeben" />
            <button onclick="saveHighscore()">Highscore speichern</button>
        </div>
    </div>
    <canvas id="gameCanvas" class="hidden"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth / 2 - 50;  // Verkleinertes Spielfeld
        canvas.height = window.innerHeight - 100;  // Verkleinertes Spielfeld

        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 30,
            width: 30,
            height: 30,
            color: "blue",
            speed: 5,
            moveLeft: false,
            moveRight: false
        };

        let balls = [];
        let score = 0;
        let gameover = false;
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];

        function createBall() {
            const radius = 20; // Verdopplung des Radius der B채lle
            const x = Math.random() * (canvas.width - radius * 2) + radius;
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            balls.push({ x, y: 0, radius, color, speed: 2 + Math.random() * 3 });
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.font = "30px Arial";
            ctx.fillText("A", player.x, player.y + player.height);
        }

        function drawBall(ball) {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function movePlayer() {
            if (player.moveLeft && player.x > 0) {
                player.x -= player.speed;
            }
            if (player.moveRight && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }

        function updateBalls() {
            for (let i = 0; i < balls.length; i++) {
                balls[i].y += balls[i].speed;
                if (balls[i].y - balls[i].radius > canvas.height) {
                    balls.splice(i, 1);
                    score += 10; // Punkte f체r erfolgreiches Ausweichen
                } else if (
                    balls[i].x > player.x &&
                    balls[i].x < player.x + player.width &&
                    balls[i].y + balls[i].radius > player.y &&
                    balls[i].y - balls[i].radius < player.y + player.height
                ) {
                    gameover = true;
                }
            }
        }

        function drawGrid() {
            ctx.strokeStyle = "white";
            ctx.lineWidth = 0.5;
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
        }

        function drawScore() {
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }

        function gameLoop() {
            if (gameover) {
                document.getElementById('gameCanvas').classList.add('hidden');
                document.getElementById('startScreen').classList.remove('hidden');
                document.getElementById('highscoreBoard').classList.remove('hidden');
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            movePlayer();
            drawPlayer();
            updateBalls();

            balls.forEach(drawBall);
            drawScore();

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameCanvas').classList.remove('hidden');
            document.getElementById('highscoreBoard').classList.add('hidden');
            balls = [];
            score = 0;
            gameover = false;
            setInterval(createBall, 1000); // B채lle jede Sekunde erzeugen
            requestAnimationFrame(gameLoop);
        }

        function saveHighscore() {
            const name = document.getElementById('playerName').value;
            if (!name) {
                alert("Bitte gib deinen Namen ein!");
                return;
            }
            highScores.push({ name, score });
            highScores.sort((a, b) => b.score - a.score);
            highScores = highScores.slice(0, 10); // Nur die Top 10 speichern
            localStorage.setItem('highScores', JSON.stringify(highScores));
            displayHighscores();
        }

        function displayHighscores() {
            const highscoreList = document.getElementById('highscoreList');
            highscoreList.innerHTML = '';
            highScores.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.name}: ${entry.score}`;
                highscoreList.appendChild(li);
            });
        }

        document.addEventListener("keydown", function (e) {
            if (e.key === "a" || e.key === "A") {
                player.moveLeft = true;
            }
            if (e.key === "d" || e.key === "D") {
                player.moveRight = true;
            }
        });

        document.addEventListener("keyup", function (e) {
            if (e.key === "a" || e.key === "A") {
                player.moveLeft = false;
            }
            if (e.key === "d" || e.key === "D") {
                player.moveRight = false;
            }
        });

        // Touchscreen-Unterst체tzung
        canvas.addEventListener("touchstart", function (e) {
            const touchX = e.touches[0].clientX;
            if (touchX < canvas.width / 2) {
                player.moveLeft = true;
            } else {
                player.moveRight = true;
            }
        });

        canvas.addEventListener("touchend", function () {
            player.moveLeft = false;
            player.moveRight = false;
        });

        // Initiale Anzeige der Highscores
        displayHighscores();
    </script>
</body>
</html>
