<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausweich-Spiel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: black;
            border: 1px solid white;
            background-size: cover;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth / 2;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 30,
            width: 30,
            height: 30,
            color: "blue",
            speed: 5,
            moveLeft: false,
            moveRight: false
        };

        let balls = [];
        let score = 0;
        let gameover = false;

        function createBall() {
            const radius = 10;
            const x = Math.random() * (canvas.width - radius * 2) + radius;
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            balls.push({ x, y: 0, radius, color, speed: 2 + Math.random() * 3 });
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.font = "30px Arial";
            ctx.fillText("A", player.x, player.y + player.height);
        }

        function drawBall(ball) {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function movePlayer() {
            if (player.moveLeft && player.x > 0) {
                player.x -= player.speed;
            }
            if (player.moveRight && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }

        function updateBalls() {
            for (let i = 0; i < balls.length; i++) {
                balls[i].y += balls[i].speed;
                if (balls[i].y - balls[i].radius > canvas.height) {
                    balls.splice(i, 1);
                    score += 10; // Punkte für erfolgreiches Ausweichen
                } else if (
                    balls[i].x > player.x &&
                    balls[i].x < player.x + player.width &&
                    balls[i].y + balls[i].radius > player.y &&
                    balls[i].y - balls[i].radius < player.y + player.height
                ) {
                    gameover = true;
                }
            }
        }

        function drawGrid() {
            ctx.strokeStyle = "white";
            ctx.lineWidth = 0.5;
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
        }

        function drawScore() {
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }

        function gameLoop() {
            if (gameover) {
                alert("Game Over! Your score: " + score);
                document.location.reload();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            movePlayer();
            drawPlayer();
            updateBalls();

            balls.forEach(drawBall);
            drawScore();

            requestAnimationFrame(gameLoop);
        }

        setInterval(createBall, 1000); // Bälle jede Sekunde erzeugen
        requestAnimationFrame(gameLoop);

        document.addEventListener("keydown", function (e) {
            if (e.key === "a" || e.key === "A") {
                player.moveLeft = true;
            }
            if (e.key === "d" || e.key === "D") {
                player.moveRight = true;
            }
        });

        document.addEventListener("keyup", function (e) {
            if (e.key === "a" || e.key === "A") {
                player.moveLeft = false;
            }
            if (e.key === "d" || e.key === "D") {
                player.moveRight = false;
            }
        });

        // Touchscreen-Unterstützung
        canvas.addEventListener("touchstart", function (e) {
            const touchX = e.touches[0].clientX;
            if (touchX < canvas.width / 2) {
                player.moveLeft = true;
            } else {
                player.moveRight = true;
            }
        });

        canvas.addEventListener("touchend", function () {
            player.moveLeft = false;
            player.moveRight = false;
        });
    </script>
</body>
</html>
